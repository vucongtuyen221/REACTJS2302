<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cal-container">
          <div class="cal-screen">
            <input type="text" class="screen-input" />
            <p class="screen-result">0</p>
          </div>
          <div class="cal-num-wrapper">
            <button class="cal-num cal-btn" cal-value="1">1</button>
            <button class="cal-num cal-btn" cal-value="2">2</button>
            <button class="cal-num cal-btn" cal-value="3">3</button>
            <button class="cal-num cal-btn" cal-value="4">4</button>
            <button class="cal-num cal-btn" cal-value="5">5</button>
            <button class="cal-num cal-btn" cal-value="6">6</button>
            <button class="cal-num cal-btn" cal-value="7">7</button>
            <button class="cal-num cal-btn" cal-value="8">8</button>
            <button class="cal-num cal-btn" cal-value="9">9</button>
          </div>
          <div class="cal-operator-wrapper">
            <button class="cal-operator cal-btn" cal-value="+">+</button>
            <button class="cal-operator cal-btn" cal-value="-">-</button>
            <button class="cal-operator cal-btn" cal-value="*">*</button>
            <button class="cal-operator cal-btn" cal-value="/">/</button>
          </div>
          <div class="cal-pointer-wrapper">
            <button class="cal-pointer cal-btn" cal-value=".">.</button>
          </div>
          <div class="cal-num-zero">
            <button class="cal-num cal-btn" cal-value="0">0</button>
          </div>
          <div class="cal-equal-btn-wrapper">
            <button class="cal-equal-btn">=</button>
            <div class="dete">
                <button class="xoa">dete</button>
            </div>
          </div>
        </div>
      </div>
       
      <div class="container">
        <div class="slider-container">
          <div class="image-wrapper">
          <div class="image-shower  ">
            <img src="../3.jpg.jpg" alt="" />
          </div>
          <div class="image-shower">
            <img src="../1.jpg.jpg" alt="" />
          </div>
          <div class="image-shower">
            <img src="../2.pg.jpg" alt="" />
          </div>
          <div class="arrow-wrapper">
            <div class="arrow-left"><</div>
            <div class="arrow-right">></div>
          </div>
          </div>
        </div>
      </div>


      <div style="text-align: center;">
        <p>Coronavirus Cases</p>
        <strong class="js-total-cases">266,264,966</strong>
        <p>Deaths</p>
        <strong class="js-deaths">5,273,756</strong>
        <p>Recovered</p>
        <strong class="js-recovered">239,883,779</strong>
        <hr>
        <button class="js-btn-refresh">Refesh</button>
      </div>
      <div style="text-align: center; font-size: 30px;" class="hour"></div>
      <br>
      <br>
    <script src="index.js"></script>
</body>
</html>
